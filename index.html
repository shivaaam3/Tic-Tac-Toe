<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./JS/source.js"></script>
    </head>

    <body>
        <div class="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="container">
            <div class="player-description">
                <h2>Player 1: <span> 0 </span></h2>
                <h2>Player 2: <span> X </span></h2>
            </div>
            <div class="game-grid">
                <button id="btn0"><span class="input">X</span></button>
                <button id="btn1"><span class="input">0</span></button>
                <button id="btn2"><span class="input">X</span></button>
                <button id="btn3"><span class="input">X</span></button>
                <button id="btn4"><span class="input">0</span></button>
                <button id="btn5"><span class="input">X</span></button>
                <button id="btn6"><span class="input">0</span></button>
                <button id="btn7"><span class="input">X</span></button>
                <button id="btn8"><span class="input">0</span></button>
            </div>
            <h2 id="winner">Player 1 won!</h2>
            <button class="restart">Restart</button>
        </div>
        <div class="footer">
            Copyright Â© Shivaaam3 2023
        </div>
    </body>

</html>
